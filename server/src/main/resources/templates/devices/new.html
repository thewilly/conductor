<div class="container">
    <div class="container">
        <h2>New device</h2>

        <form action="/devices/new" th:object="${DeviceInfo}" id="Datos" class="aws-form form-incident" method="post">

            <div class="control-group">
                <label class="hero-label control-label col-sm-2" for="imsi">IMSI:</label>
                <div class="controls">
                    <input id="imsi" name="imsi" type="text" class="form-control" placeholder="Enter imsi of the device">
                </div>
            </div>
            <div class="control-group">
                <label class="hero-label control-label col-sm-2" for="publicKey">Public key:</label>
                <div class="controls">
                    <textarea  id="publicKey" name="publicKey" type="text" class="form-control" placeholder="Paste here the public key of the device"></textarea>
                </div>
            </div>
            <div class="control-group pull-right">
                <button id="Enter" name="Enter" type="submit" value="enter" class="btn btn-primary">Create device</button>
            </div>

        </form>
    </div>
</div>


<footer th:replace="fragments/footer" />
