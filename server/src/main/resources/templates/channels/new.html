<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav" />


<div class="container">
    <div class="container">
        <h2>Create channel</h2>

        <form action="/channels/new" th:object="${ChannelInfo}" id="Datos" class="aws-form form-incident" method="post">

            <div class="control-group">
                <label class="hero-label control-label col-sm-2" for="name">Channel name:</label>
                <div class="controls">
                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter the channel name" />
                </div>
            </div>
            <div class="control-group">
                <label class="hero-label control-label col-sm-2" for="freq">Frequency:</label>
                <div class="controls">
                    <input id="freq" name="freq" type="text" class="form-control" placeholder="400.0000" />
                </div>
            </div>
            <div class="control-group control-last">
                <label class="hero-label control-label col-sm-2" for="ctcss">CTCSS:</label>
                <div class="controls">
                    <input id="ctcss" name="ctcss" type="text" class="form-control" placeholder="145.0" />
                </div>
            </div>
            <div class="control-group pull-right">
                <button id="Enter" name="Enter" type="submit" value="enter" class="btn btn-primary">Create channel</button>
            </div>

        </form>
    </div>
</div>


<footer th:replace="fragments/footer" />

</body>

</html>
